<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sidebar</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div id="bar-1">
      <div id="bar-1-logo-div">
        <iconify-icon
          icon="tabler:brand-bootstrap"
          width="52"
          height="42"
        ></iconify-icon>
        <h1>Sidebar</h1>
      </div>
      <div id="bar-1-menu-div">
        <div>
          <iconify-icon
            icon="solar:home-bold"
            width="25"
            height="20"
          ></iconify-icon>
          <p id="home">Home</p>
        </div>
        <div>
          <iconify-icon
            icon="ant-design:dashboard-outlined"
            width="25"
            height="20"
          ></iconify-icon>
          <p>Dashboard</p>
        </div>
        <div>
          <iconify-icon
            icon="fluent:calendar-rtl-20-regular"
            width="25"
            height="20"
          ></iconify-icon>
          <p>Orders</p>
        </div>
        <div>
          <iconify-icon
            icon="ph:squares-four-light"
            width="25"
            height="20"
          ></iconify-icon>
          <p>Products</p>
        </div>
        <div>
          <iconify-icon
            icon="iconamoon:profile-circle-fill"
            width="25"
            height="20"
          ></iconify-icon>
          <p>Customers</p>
        </div>
      </div>
      <div id="bar-1-profile-div">
        <span></span>
        <p>mdo</p>
        <iconify-icon
          icon="icon-park-solid:down-one"
          width="30"
          height="22"
        ></iconify-icon>
      </div>
    </div>

    <!-- *******************Second Sidebar********************* -->

      </div>
      <div id="bar-3-menu-div">
